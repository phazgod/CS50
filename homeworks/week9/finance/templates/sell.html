{% extends "layout.html" %}

{% block title %}
    Sell
{% endblock %}

{% block main %}
    <div class="section d-flex justify-content-center">
        <form action="/sell" method="post" class="row g-2">
            <div class="col-auto">
                <select class="form-select mx-auto w-auto" name="symbol">
                    <option disabled selected>Symbol</option>
                    {% for stock in symbols %}
                        <option>{{ stock.symbol }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="col-auto">
                <input autocomplete="off" autofocus class="form-control mx-auto w-auto" name="shares" placeholder="Shares" type="number" min="1">
            </div>
            <div class="col-auto">
                <button class="btn btn-primary" type="submit">Sell</button>
            </div>
        </form>
    </div>

{% endblock %}
