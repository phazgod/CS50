{% extends "layout.html" %}

{% block title %}
    Top-up
{% endblock %}

{% block main %}
<div class="section d-flex justify-content-center">
    <form action="/topup" method="post" class="row g-2">
        <div class="col-auto">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" name="amount" placeholder="Amount" type="number" min="1">
        </div>
        <div class="col-auto">
            <button class="btn btn-primary" type="submit">Top up</button>
        </div>
    </form>
</div>
{% endblock %}
