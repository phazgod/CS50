<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="/static/styles.css" rel="stylesheet">
        <title>Birthdays</title>
    </head>
    <body>
        <div class="header">
            <h1>Birthdays</h1>
        </div>
        <div class="container">
            <div class="section">

                <h2>Add / Remove a Birthday</h2>
                <!-- TODO: Create a form for users to submit a name, a month, and a day -->
                <form method="post">
                    <input type="text" autocomplete="off" name="name" placeholder="Name">
                    <input type="number" autocomplete="off" name="day" placeholder="Day" min="1" max="31">
                    <input type="number" autocomplete="off" name="month" placeholder="Month" min="1" max="12">
                    <button type="submit" name="add_button" value="Add Birthday">Add Birthday</button>
                    <button type="submit" name="remove_button" value="Remove Bithday">Remove</button>
                </form>
            </div>

            <div class="section">

                <h2>All Birthdays</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Birthday</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- TODO: Loop through the database entries to display them in this table -->
                        {% for birthday in birthdays %}
                            <tr>
                                <td>{{ birthday["name"] }}</td>
                                <td>
                                    {{ birthday["day"] }}/
                                    {% if birthday["month"] < 10 %} 
                                        0{{ birthday["month"] }}
                                    {% else %}
                                        {{ birthday["month"] }}
                                    {% endif %}
                                </td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </body>
</html>
