{% extends "layout.html" %}

{% block body %}

    <h1>Register</h1>
    <form action="/register" method="post">
        <input type="text" autocomplete="off" autofocus name="name" placeholder="Name">
        <select name="sport">
            <option disabled selected value="">Choose</option>
            {% for sport in sports %}
                <option>{{sport}}</option>
            {% endfor %}
        </select>
        <button type="submit">Register</button>
    </form>

{% endblock %}
